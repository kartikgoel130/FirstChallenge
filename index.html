<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <div class="image-section">
        <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="Coding-Desktop"/>
        <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="Coding-Mobile"/>
      </div>
      <div class="text-section">
        <div class="hero-header">
          <p>Get <span class="hero-highlight">insights</span> that help your
            business grow.</p>
        </div>
        <div class="content-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="content-stats">
          <div class="content-stats-item">
            <div>10k+</div>
            <div class="text">companies</div>
          </div>
          <div class="content-stats-item">
            <div>314</div>
            <div class="text">templates</div>
          </div>
          <div class="content-stats-item">
            <div>12m+</div>
            <div class="text">queries</div>
          </div>
        </div>
      </div>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kartik Goel</a>.
  </div>
</body>
</html>
